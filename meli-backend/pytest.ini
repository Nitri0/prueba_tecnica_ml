[pytest]
# Configuración de pytest

# Directorio donde buscar los tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests lentos

# Configuración de cobertura (si se usa pytest-cov)
# addopts = --cov=application --cov=domain --cov=infrastructure --cov-report=html --cov-report=term
