version: '3.8'

services:
  # Backend - FastAPI
  backend:
    build:
      context: ./meli-backend
      dockerfile: Dockerfile
    container_name: meli-backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Montar los CSVs para que persistan los datos
      - ./meli-backend/infrastructure/persist:/app/infrastructure/persist
    networks:
      - meli-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite + Nginx
  frontend:
    build:
      context: ./meli-frontend
      dockerfile: Dockerfile
      args:
        - VITE_PRODUCT_SERVICE=api
        - VITE_API_URL=http://localhost:8001
    container_name: meli-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - meli-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  meli-network:
    driver: bridge
